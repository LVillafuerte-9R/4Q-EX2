<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- B5 SETUP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- JS SETUP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- CSS SETUP -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Age Verification</title>
</head>
<body>

  <div class="container py-5">
    <div class="card shadow-lg p-4">
      <h1 class="text-center mb-4">𝑨𝒈𝒆 𝑽𝒆𝒓𝒊𝒇𝒊𝒄𝒂𝒕𝒊𝒐𝒏</h1>

      <div class="mb-3">
        <label for="name" class="form-label">🅔🅝🅣🅔🅡 🅝🅐🅜🅔</label>
        <input type="text" id="name" class="form-control" placeholder="Enter">
      </div>

      <div class="mb-4">
        <label for="age" class="form-label">🅔🅝🅣🅔🅡 🅐🅖🅔</label>
        <input type="number" id="age" class="form-control" placeholder="Enter">
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-primary" onclick="verifyAge()">𝕍𝔼ℝ𝕀𝔽𝕐</button>
        <button type="button" class="btn btn-primary" onclick="window.location.reload()">ℝ𝔼𝔽ℝ𝔼𝕊ℍ</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5">
    <a href="https://lvillafuerte-9r.github.io/2QEX2/" class="text-decoration-none text-muted">
      Lauren Mary R. Villafuerte | 9-Ruby
    </a>
  </footer>

  <!-- JAVASCRIPT -->
  <script>
    function verifyAge() {
      var name = document.getElementById('name').value.trim();
      var age = parseInt(document.getElementById('age').value);

      if (!name || isNaN(age)) {
        window.alert("Please enter both your name and a valid age.");
        return;
      }

      if (age < 18) {
        window.alert(name + ", you are *not* verified to vote.");
      } else {
        window.alert(name + ", you are verified to vote to vote!");
      }
    }
  </script>

</body>
</html>
